<!DOCTYPE html>
<html>
<head>
    <title>eBay Sports Card Fee Calculator</title>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Define CSS Variables for colors */
        :root {
            /* Light Mode Colors */
            --bg-color-light: #f0f2f5; /* Keeping light mode background for default */
            --text-color-light: #333;
            --container-bg-light: #ffffff;
            --heading-color-light: #1a2a47;
            --label-color-light: #333;
            --input-border-light: #ccc;
            --input-focus-border-light: #007bff;
            --input-focus-shadow-light: rgba(0, 123, 255, 0.25);
            --button-bg-light: #5EBD3E; /* Calculate Profit Button Color */
            --button-hover-bg-light: #4CAF33; /* Darker green for hover */
            --button-shadow-light: rgba(94, 189, 62, 0.3); /* Green shadow for button */
            --separator-color-light: #eee;
            --result-value-color-light: #007bff;
            --p-color-light: #555;
            --box-shadow-light: 0 6px 20px rgba(0, 0, 0, 0.1);
            --border-color-light: #e0e0e0;
        }

        /* Dark Mode Colors */
        .dark-mode {
            --bg-color-light: #000000; /* Primary background color in dark mode */
            --text-color-light: #e0e0e0; /* Light grey text for readability */
            --container-bg-light: #2A2A2A; /* Secondary background color in dark mode */
            --heading-color-light: #ffffff; /* White heading in dark mode */
            --label-color-light: #e0e0e0;
            --input-border-light: #555;
            --input-focus-border-light: #009CDF; /* Dark mode button active color for input focus */
            --input-focus-shadow-light: rgba(0, 157, 223, 0.25);
            --button-bg-light: #5EBD3E; /* Keep calculate button green in dark mode */
            --button-hover-bg-light: #4CAF33;
            --button-shadow-light: rgba(94, 189, 62, 0.3);
            --separator-color-light: #444;
            --result-value-color-light: #009CDF; /* Dark mode button active color for result values */
            --p-color-light: #c0c0c0; /* Lighter grey for paragraphs */
            --box-shadow-light: 0 6px 20px rgba(0, 0, 0, 0.3);
            --border-color-light: #6a6a6a; /* Darker border for container */
        }

        /* General Body Styles */
        body {
            font-family: 'Ubuntu Mono', monospace; /* Changed font to Ubuntu Mono */
            margin: 0;
            padding: 40px 20px;
            background-color: var(--bg-color-light);
            color: var(--text-color-light);
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            transition: background-color 0.4s ease, color 0.4s ease; /* Smooth transition for dark mode */
        }

        /* Calculator Container */
        .calculator-container {
            background-color: var(--container-bg-light);
            padding: 30px;
            border-radius: 12px;
            box-shadow: var(--box-shadow-light);
            width: 100%;
            max-width: 500px;
            box-sizing: border-box;
            border: 1px solid var(--border-color-light);
            transition: background-color 0.4s ease, box-shadow 0.4s ease, border-color 0.4s ease;
        }

        h1 {
            color: var(--heading-color-light);
            text-align: center;
            margin-bottom: 25px;
            font-size: 2.2em;
            font-weight: 700;
            transition: color 0.4s ease;
        }

        p {
            text-align: center;
            margin-bottom: 25px;
            color: var(--p-color-light);
            line-height: 1.6;
            transition: color 0.4s ease;
        }

        /* Form Group for Labels and Inputs */
        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: var(--label-color-light);
            font-weight: 600;
            font-size: 0.95em;
            transition: color 0.4s ease;
        }

        input[type="number"] {
            width: calc(100% - 20px);
            padding: 12px 10px;
            border: 1px solid var(--input-border-light);
            border-radius: 6px;
            font-size: 1.05em;
            color: var(--text-color-light);
            background-color: var(--container-bg-light); /* Input background matches container */
            transition: border-color 0.3s ease-in-out, box-shadow 0.3s ease-in-out, color 0.4s ease, background-color 0.4s ease;
            box-sizing: border-box;
        }

        input[type="number"]:focus {
            border-color: var(--input-focus-border-light);
            outline: none;
            box-shadow: 0 0 0 3px var(--input-focus-shadow-light);
        }

        /* Button Styling */
        button {
            background-color: var(--button-bg-light);
            color: white;
            padding: 14px 25px;
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s ease-in-out, transform 0.2s ease-in-out, box-shadow 0.3s ease-in-out;
            box-shadow: 0 4px 10px var(--button-shadow-light);
            font-weight: 600;
            font-family: 'Ubuntu Mono', monospace; /* Apply new font to button as well */
            margin-top: 15px;
        }

        button:hover {
            background-color: var(--button-hover-bg-light);
            transform: translateY(-2px);
            box-shadow: 0 6px 15px var(--button-shadow-light);
        }

        button:active {
            transform: translateY(0);
            box-shadow: 0 2px 5px var(--button-shadow-light);
        }

        /* Result Area */
        .result {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid var(--separator-color-light);
            text-align: center;
            transition: border-top-color 0.4s ease;
        }

        .result p {
            margin-bottom: 10px;
            font-size: 1.15em;
            color: var(--text-color-light);
        }

        .result p:last-child {
            margin-bottom: 0;
            font-size: 1.3em;
            color: var(--heading-color-light);
        }

        .result span {
            font-weight: 700;
            color: var(--result-value-color-light);
            transition: color 0.4s ease;
        }

        /* Dark Mode Toggle Switch */
        .theme-switch-wrapper {
            display: flex;
            align-items: center;
            justify-content: flex-end;
            margin-bottom: 20px;
            width: 100%;
        }

        .theme-switch {
            display: inline-block;
            height: 34px;
            position: relative;
            width: 60px;
        }

        .theme-switch input {
            display: none;
        }

        .slider {
            background-color: #ccc; /* Light grey when off */
            bottom: 0;
            cursor: pointer;
            left: 0;
            position: absolute;
            right: 0;
            top: 0;
            transition: .4s;
            border-radius: 34px;
        }

        .slider:before {
            background-color: #fff;
            bottom: 4px;
            content: "";
            height: 26px;
            left: 4px;
            position: absolute;
            width: 26px;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: #009CDF; /* Dark mode toggle button color when turned on */
        }

        input:checked + .slider:before {
            transform: translateX(26px);
        }

        .theme-switch-wrapper span {
            margin-right: 10px;
            color: var(--text-color-light);
            font-size: 0.9em;
            font-weight: 600;
            transition: color 0.4s ease;
        }

        /* Responsive adjustments */
        @media (max-width: 600px) {
            body {
                padding: 20px 10px;
            }
            .calculator-container {
                padding: 20px;
            }
            h1 {
                font-size: 1.8em;
            }
        }
    </style>
</head>
<body>
    <div class="calculator-container">
        <div class="theme-switch-wrapper">
            <span>Dark Mode</span>
            <label class="theme-switch" for="checkbox">
                <input type="checkbox" id="checkbox" />
                <div class="slider round"></div>
            </label>
        </div>

        <h1>eBay Sports Card Fee Calculator</h1>

        <p>Enter your sales details to calculate your net profit after eBay fees.</p>

        <div class="form-group">
            <label for="soldPrice">Sold Price of Card ($):</label>
            <input type="number" id="soldPrice" value="0.00" step="0.01" min="0">
        </div>

        <div class="form-group">
            <label for="customerShipping">Customer Paid for Shipping ($):</label>
            <input type="number" id="customerShipping" value="0.00" step="0.01" min="0">
        </div>

        <div class="form-group">
            <label for="yourShipping">Your Actual Shipping Cost ($):</label>
            <input type="number" id="yourShipping" value="0.00" step="0.01" min="0">
        </div>

        <div class="form-group">
            <label for="insertionFee">Insertion Fee (per listing, e.g., 0.35 if applicable, 0 for free listings):</label>
            <input type="number" id="insertionFee" value="0.00" step="0.01" min="0">
        </div>

        <button onclick="calculateFees()">Calculate Profit</button>

        <div class="result">
            <p>Total eBay Fees: $<span id="totalEbayFees">0.00</span></p>
            <p>Net Profit: $<span id="netProfit">0.00</span></p>
        </div>
    </div>

    <script>
        // Calculation Logic (remains the same)
        function calculateFees() {
            const soldPrice = parseFloat(document.getElementById('soldPrice').value);
            const customerShipping = parseFloat(document.getElementById('customerShipping').value);
            const yourShipping = parseFloat(document.getElementById('yourShipping').value);
            const insertionFee = parseFloat(document.getElementById('insertionFee').value);

            if (isNaN(soldPrice) || isNaN(customerShipping) || isNaN(yourShipping) || isNaN(insertionFee)) {
                alert("Please enter valid numbers for all fields.");
                return;
            }

            const totalPayoutBasis = soldPrice + customerShipping;

            let fvfPercentageFee;
            if (totalPayoutBasis <= 7500) {
                fvfPercentageFee = totalPayoutBasis * 0.1325; // 13.25%
            } else {
                fvfPercentageFee = (7500 * 0.1325) + ((totalPayoutBasis - 7500) * 0.0235); // 13.25% up to 7500, then 2.35%
            }

            let fixedPerOrderFee;
            if (totalPayoutBasis <= 10.00) {
                fixedPerOrderFee = 0.30;
            } else {
                fixedPerOrderFee = 0.40;
            }

            const totalEbayFees = fvfPercentageFee + fixedPerOrderFee + insertionFee;
            const netProfit = soldPrice + customerShipping - yourShipping - totalEbayFees;

            document.getElementById('totalEbayFees').textContent = totalEbayFees.toFixed(2);
            document.getElementById('netProfit').textContent = netProfit.toFixed(2);
        }

        // Dark Mode Logic
        const checkbox = document.getElementById('checkbox');
        const body = document.body;

        // Function to apply theme
        function applyTheme(isDarkMode) {
            if (isDarkMode) {
                body.classList.add('dark-mode');
                localStorage.setItem('theme', 'dark');
            } else {
                body.classList.remove('dark-mode');
                localStorage.setItem('theme', 'light');
            }
        }

        // Check for saved theme preference on page load
        document.addEventListener('DOMContentLoaded', () => {
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme === 'dark') {
                checkbox.checked = true;
                applyTheme(true);
            } else {
                // If no theme saved or it's 'light', ensure light mode is applied
                checkbox.checked = false;
                applyTheme(false);
            }
        });

        // Toggle theme on checkbox change
        checkbox.addEventListener('change', () => {
            applyTheme(checkbox.checked);
        });
    </script>
</body>
</html>
